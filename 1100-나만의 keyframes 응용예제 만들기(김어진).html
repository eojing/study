<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1100-나만의 keyframes 응용예제 만들기(김어진)</title>
  <link rel="stylesheet" href="./css/reset.css">
  <style>
    .box_1,
    .box_2,
    .box_3,
    .box_4 {
      width: 100px;
      height: 100px;
    }

    .box_1 {
      background-color: pink;
    }

    .box_2 {
      background-color: green;
    }

    .box_3 {
      background-color: aqua;
    }

    .box_4 {
      background-color: blueviolet;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <div class="box_1"></div>
    <div class="box_2"></div>
    <div class="box_3"></div>
    <div class="box_4"></div>
  </div>
</body>

</html>
