<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>01.07 오전에 했던거 연습해보자</title>
  <style>
    h1 {
      display: inline;
      background-color: pink;
    }

    span {
      background-color: brown
    }

    h1>span {
      font-size: 50px;
    }

    p {
      line-height: 30px;
    }

    p>span {
      background-color: magenta;
    }

    p>img {
      width: 800px;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <h1>이부분은 <span>제목이다.</span></h1>

  <p>본문내용 뭐라고 써야될까 너무 쓸게 <strong>없다.</strong></p>

  <p>오늘부터 수업은 <mark>오후까지</mark> 한다.</p>

  <p><em>이미지는 독도관련 이미지들이 많다.</em></p>

  <hr />

  <p>
    <span>

      으아아아아아아아아아아아아아아 <br />

      약간 졸리다 <br />

      커피 많이 마시면 안되는데.... </span> <br />

    이미지가 너무 크다 줄여야겠다.
  </p>
  <p>

    <img src="./images/넙덕바위.jpg" alt="#">
  </p>



</body>

</html>
