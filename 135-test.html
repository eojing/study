<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>135-test</title>
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <style>
    h1 {
      font-size: 20px;
      text-align: center;
    }

    p {
      display: inline-block;
      width: 100px;
      height: 100px;
      color: crimson;
      text-align: center;
      border: 1px solid black;
    }

    p.seodo {
      background-image: url(./images/seodo.jpg);
      background-size: cover;
    }

    p.dongdo {
      background-image: url(./images/dongdo.jpg);
      background-size: cover;
    }
  </style>
</head>

<body>

  <div id="wrap">
    <h1>독도는 2개의 섬으로 구성</h1>
    <p class="seodo">서도</p>
    <p class="dongdo">동도</p>
  </div>
</body>

</html>
