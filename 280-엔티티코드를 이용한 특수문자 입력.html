<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>280-엔티티코드를 이용한 특수문자 입력</title>
  <style>
    img {
      width: 800px;
      height: auto;
    }
  </style>
</head>

<body>
  <h1>엔티티코드 사용시</h1>
  <p>이미지를 나타내는 &lt;;img/&gt; 태그의 사용은 이와 같습니다.<br />
    &lt;img src="./images/evidence.jpg" alt="독도경치" /&gt;

  </p>
</body>

</html>
