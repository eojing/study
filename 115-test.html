<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    #wrap {
      text-align: center;
      background-color: lightcoral;
    }

    div.haha>h1 {
      background-color: lightblue;
      border: 1px solid black;
      border-radius: 30px;
    }

    div.haha>p {
      background-color: lightgoldenrodyellow;
    }

    div.hoho {
      text-align: left;
    }
  </style>
</head>

<body>
  <div id=wrap>
    <div class=haha>
      <h1 class="haha">아아아아아아아아</h1>
      <p>으아아아아아</p>
    </div>
    <div class="hoho">

      <h2>하하하</h2>
      <p>히히히</p>
    </div>
  </div>
</body>

</html>
