<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>독도의 오늘</title>
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <style>
    #wrap {
      text-align: center;
      border: 1px solid blue;
    }

    div.dokdo>h2 {
      color: blueviolet;
    }

    img.island {
      width: 80%;
      height: auto;
      border: 10px solid pink;
      border-radius: 30px;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <h1>
      독도의 오늘</h1>
    <p>
      독도는 화산활동으로 생겨난 두개의 큰 섬(동도, 서도)입니다.</p>

    <div class="dokdo">
      <h2>
        1. 동도에서 바라본 서도</h2>
      <p>
        <img class="island" src="./images/seodo.png" alt="서도">
      </p>
      <h2>
        2. 서도에서 바라본 동도</h2>
      <p>
        <img class="island" src="./images/dongdo.png" alt="동도">
      </p>
    </div>

    <p>맞은편에서 바라본 독도의 모습입니다.</p>
  </div>

</body>

</html>
