<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>300-독도전시회(페이지만들기)</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <style>
    #wrap {
      text-align: center;
    }

    h1 {
      margin: 30px auto;
    }

    figure>img {
      display: block;
      margin: 0 auto;
      padding: 5px;
      border: 1px solid #000;
      border-radius: 5px;
    }

    figcaption {
      margin: 0 auto 25px;
      font-size: 0.8em;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <h1>독도전시회</h1>
    <figure>
      <img src="./images/독도전시회.jpg" alt="독도전시회" />
      <figcaption>&lt;대한민국영토 독도&gt;</figcaption>
    </figure>
    <p>독도의 날 121주년을 기념해 기획 특별전의 일환으로<br />
      독도의 주제로 한 온라인 전시회 <q>독도, 도립과 평화를 노래하다.'를 개최합니다.</q>
  </div>
</body>

</html>
