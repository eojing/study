<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">

  <title>870-hover, active를 이용한 트랜지션</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: red;
      transition: all 3s;
    }

    .box:hover {
      width: 400px;
      height: 400px;
      background-color: blue;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <h1 class="text-center">트랜지션 효과</h1>

    <p class="box">transition</p>
  </div>
</body>

</html>
