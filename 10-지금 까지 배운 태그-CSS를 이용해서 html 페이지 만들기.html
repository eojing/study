<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">

  <title>10-지금 까지 배운 태그-CSS를 이용해서 html 페이지 만들기
  </title>
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <style>
    span {
      color: seagreen;
      font-style: italic;
    }

    h2 {
      color: brown;
    }

    img {
      border: 3px dotted red;
    }

    p {

      line-height: 32px;

    }

    span1 {
      color: darkblue;
      font-weight: 800;
      font-size: 30px;
    }
  </style>

</head>

<body>
  <h1>
    <span>개인 과제</span> 김어진
  </h1>
  <h2>
    독도해양경비대 <br />
  </h2>


  <p>
    <img src="./images/독도해양경비대.png" width="400" height="200"> <br />
    <img src="./images/독도해전.png" width="400" height="200" alt="#"> <br />

    <span1>독도</span1> 를 경비하는 <mark>경찰부대</mark>. <br />

    정식명칭은 <strong>독도 경비대</strong> <em>(DSP: Dokdo Security Police)</em>이다. <br />

    경상북도지사 직속 경북경찰청 소속의 육상 경비 부대이다.<br />

    독도경비대장에는 경감이 보임된다.<br />

    해양경찰청이 아닌 경북경찰청
    소속 경찰공무원들로 구성되어 있다.<br />

    도서 방어는 해군에 맡기고 있는 대한민국 국군과 달리<br />

    경찰은 육지의 치안은 철저히 육경이 맡고 해경은 해상 및 항만 등 극소수의 육상 치안만을
    담당한다.<br />

    소재지는 경상북도 울릉군 울릉읍 독도이사부길 55 독도경비대이다.
  </p>
</body>

</html>
